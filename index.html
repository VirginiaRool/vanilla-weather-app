<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="external-container">
      <div class="app-container">
        <div class="row">
          <div class="col-6">
            <form id="search-city">
              <div class="input-group input-group-sm mb-3">
                <input
                  id="search-city-input"
                  type="text"
                  class="form-control"
                  placeholder="Type a city"
                  aria-label="Recipient's username"
                  aria-describedby="button-search"
                  autofocus="on"
                  autocomplete=""
                />
                <button class="btn" type="submit" id="button-search">
                  Search
                </button>
              </div>
            </form>

            <ul class="forecastDescription">
              <li class="lastUpdated">Last updated: <span id="date"></span></li>
              <li class="actualHumidity">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="actualWind">Wind: <span id="wind"></span>km/hr</li>
              <li class="showMaxTemp">Max: <span id="temp-max"></span>째</li>
              <li class="showMinTemp">Min: <span id="temp-min"></span>째</li>
            </ul>
          </div>

          <div class="col-6">
            <div class="actualData">
              <ul>
                <li id="city-name"></li>
                <li
                  id="temperature"
                  class="d-flex align-items-start justify-content-end"
                >
                  <span id="current-temp"> </span>
                  <span class="tempUnits">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>
                </li>
                <li id="temp-description"></li>
                <li>
                  <img
                    class="weather-image"
                    src="images\undraw_clouds.svg"
                    alt=""
                    id="icon"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="repository">
        <a
          href="https://github.com/VirginiaRool/vanilla-weather-app"
          target="_blank"
          id="source-link"
          >Open-source code</a
        >
        <span>by Virginia Romero</span>
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
