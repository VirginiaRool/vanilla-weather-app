<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="external-container">
      <div class="app-container">
        <div class="row">
          <div class="col-5">
            <ul class="actual-day-forecast">
              <li class="month-number-weekDay">November 2, Tuesday.</li>

              <li>22:49 hr</li>
              <li>Humidity: 72%</li>
              <li>Wind: 2km/hr</li>
              <li>Max: 19째</li>
              <li>Min: 15째</li>
            </ul>
          </div>

          <div class="col-5">
            <ul class="city-temp">
              <li class="city-name">Guadalajara</li>

              <li class="city-temperature">19 째C | 째F</li>
              <li>overcast clouds</li>
              <li>
                <img
                  class="weather-image"
                  src="images\undraw_clouds.svg"
                  width="50%"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <p class="repository">
        <a
          href="https://github.com/VirginiaRool/vanilla-weather-app"
          target="_blank"
          id="source-link"
          >Open-source code</a
        >
        <span>by Virginia Romero</span>
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
